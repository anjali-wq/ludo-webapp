<html>

<head>
    <title>Login/Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="style.css">-->
    <!-- <link rel="stylesheet" href="login.css">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login1.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login1.css">
    <link rel="stylesheet" type="text/css" href="style1.css">

    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <h1 style="color:red">{{error}}</h1>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1 class="heading" style="color: #f7f7f7">Sign Up for Free</h1>

                <form action="/signup" method="POST">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                          First Name<span class="req">*</span>
                        </label>
                            <input type="text" name="fname" required />
                        </div>

                        <div class="field-wrap">
                            <label>
                          Last Name<span class="req">*</span>
                        </label>
                            <input type="text" name="lname" required />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                        Email Address<span class="req">*</span>
                      </label>
                        <input type="email" name="email" required />
                    </div>

                    <div class="field-wrap">
                        <label>
                        Set A Password<span class="req">*</span>
                      </label>
                        <input type="password" name="password" required />
                    </div>

                    <button type="submit" class="button button-block" />Sign up</button>

                </form>

            </div>

            <div id="login">
                <h1 class="heading" style="color: #f7f7f7">Welcome Back!</h1>

                <form action="/signin" method="POST">

                    <div class="field-wrap">
                        <label>
                        Email Address<span class="req">*</span>
                      </label>
                        <input name="email" type="email" required />
                    </div>

                    <div class="field-wrap">
                        <label>
                        Password<span class="req">*</span>
                      </label>
                        <input name="password" type="password" required />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block" onclick="toDashboard()" />Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->



    </div>


    <script type="text/javascript">
        /*function toDashboard(){
                                                    var email = document.getElementById("emailField").value();
                                                    var pwd = document.getElementById("pwdField").value();
                                                    if(email !== '' && pwd !== ''){
                                                      window.location.href = "createProject.html";
                                                    }
                                                  }*/

        $('.form').find('input, textarea').on('keyup blur focus', function(e) {

            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });

        $('.tab a').on('click', function(e) {

            e.preventDefault();

            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');

            target = $(this).attr('href');

            $('.tab-content > div').not(target).hide();

            $(target).fadeIn(600);

        });
    </script>

</body>

</html>
